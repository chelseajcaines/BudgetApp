<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BudgetAppOne-2ndAttempt</title>

    <!--Google Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    />

    <!-- Import Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!--Style Sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="budget-expenses-outputdisplay">
        <div class="budget-expenses">
          <!--.
          .-->
          <!--Budget Information Box-->
          <div class="budget-info">
            <p>
              <strong>Budget</strong>
            </p>
            <p class="hide error" id="budget-error-message">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="budget-input-bar"
              placeholder="Enter Total Budget"
            />
            <button id="budget-button">Set Budget</button>
          </div>

          <!--Expenses Information Box-->
          <div class="expenses-info">
            <p>
              <strong>Expenses</strong>
            </p>
            <p class="hide error" id="product-error-message">
              Value cannot be empty
            </p>
            <input
              type="text"
              id="product-input-bar"
              placeholder="Enter Product Name"
            />
            <p class="hide error" id="product-cost-error-message">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="expenses-input-bar"
              placeholder="Enter Expense Amount"
            />
            <button id="expenses-button">Update Expenses</button>
          </div>
        </div>

        <!--Output Display-->
        <div class="output-display flex-space">
          <div class="inner-display">
            <p>Total</p>
            <span id="budget-amount">0</span>
          </div>
          <div class="inner-display">
            <p>Expenses</p>
            <span id="expenses-amount">0</span>
          </div>
          <div class="inner-display">
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>

      <!--.
.    
.
.
-->
      <!--Expense List-->
      <div id="expense-list-section">
        <p>
          <strong>Expense List</strong>
        </p>
        <div id="list-items"></div>
      </div>
    </main>
  </body>

  <!--JavaScript Code-->
  <script src="script.js"></script>
</html>
